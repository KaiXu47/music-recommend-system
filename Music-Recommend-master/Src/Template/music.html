<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/music.css') }}">
    <title>音乐详情</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand navbar-btn btn-lg" href="{{ url_for('MRB.index') }}">
                <strong>音乐推荐系统</strong>
            </a>
        </div>
        <a class="navbar-btn  navbar-right btn-link btn-lg" href="{{ url_for('MRB.logout') }}">
            <strong>退出登陆</strong>
        </a>
        <div class="collapse navbar-collapse btn-lg">
            <ul id="register-nav" class="nav nav-tabs nav-justified">
                <li><a href="{{ url_for('MRB.home') }}">用户首页</a></li>
                <li><a href="{{ url_for('MRB.search') }}">搜索歌曲</a></li>
                <li><a href="{{ url_for('MRB.allmusic') }}">全部歌曲</a></li>
                <li class="active"><a href="#">音乐详情</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-3 col-lg-3 left">
            <strong id="welcome">Welcome</strong>
            <hr>

            <fieldset id="super">
                <legend>管理员特权</legend>
                <form action="{{ url_for('MRB.home') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group form-group-lg">
                        <label for="inputUploadList">上传歌单json文件</label>
                        <input id="inputUploadList" class="form-control" type="file" name="uploadlist">
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputUploadSong">上传歌曲json文件</label>
                        <input class="form-control" type="file" name="uploadmusic" id="inputUploadSong">
                    </div>
                    <div class="btn-group btn-group-vertical btn-block">
                        <div class="btn-group btn-group-lg">
                            <input class="btn btn-info" type="submit" value="提交">
                        </div>
                        <div class="btn-group btn-group-lg">
                            <input class="btn btn-danger" type="reset" value="重置">
                        </div>
                    </div>
                </form>
                <hr>
            </fieldset>

            <div class="container btn-group btn-group-lg btn-block">
                <a class="btn btn-success btn-block" href="{{ url_for('MRB.search') }}">搜索歌曲</a>
            </div>
            <hr>
            <div class="container btn-group btn-group-lg btn-block">
                <a class="btn btn-info btn-block" href="{{ url_for('MRB.allmusic') }}">全部歌曲</a>
            </div>
        </div>

        <div class="col-sm-9 col-lg-9 right">
            <div id="info" class="media">
                <div class="media-left media-middle">
                    <a id="a-picture" href="#">
                        <img id="img-picture" class="media-object thumbnail" src="#" alt="Music img">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading"><strong id="h-name">暂无信息
                    </strong></h2>
                    <h4 class="media-heading"><strong id="h-artist">暂无信息
                    </strong></h4>
                    <h5 class="media-heading"><strong id="h-album">暂无信息
                    </strong></h5>
                    <div id='d-tags' class="">
                    </div>
                    <div class="container">
                        <fieldset id="lyric">
                            <legend><strong>歌词</strong></legend>
                            <span class="help-block">暂无歌词~请等待管理员上传
                        </fieldset>
                    </div>


                    <div class="btn-group">
                        <button class="btn btn-default">
                            <input class="action form-control" type="radio" name="like" id="inp-like"
                                value="0">
                            <i class="ico" id="like">
                                喜欢
                            </i>
                        </button>
                        <button class="btn btn-default">
                            <input class="action" type="radio" name="unlike" id="inp-unlike" value="0">
                            <i class="ico" id="unlike">
                                不感兴趣
                            </i>
                        </button>
                        <button class="btn btn-default">
                            <input class="action" type="radio" name="audition" id="inp-audition" value="0">
                            <i class="ico" id="audition">
                                <a href="http://music.163.com" id="a-audition">试听
                                </a>
                            </i>
                        </button>
                        <button class="btn btn-default">
                            <input class="action" type="radio" name="download" id="inp-download" value="0">
                            <i class="ico" id="download">
                                <a href="/music/download/" id="a-download">
                                    下载
                                </a>
                            </i>
                        </button>
                    </div>
                </div>

            </div>


        </div>
    </div>

</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/basetool.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/music.js') }}"></script>
</html>
